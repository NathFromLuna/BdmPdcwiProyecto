<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../CSS/mediaquery_Registro.css">
    <link rel="stylesheet" href="../CSS/Todo_Registro.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&family=Raleway:wght@400;411;437&display=swap"
        rel="stylesheet">
   
        <script type="text/javascript" src="../JAVA/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="../JAVA/llevameA.js"></script>
        <script type="text/javascript" src="../JAVA/ocultarElem.js"></script>
    <script src="../JAVA/Registro.js"></script>
    <!--Fuentes-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@500&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <!--<form class="formR" name="Registro" id="Registro">-->
    <div class="formR">
        <h3>Registro</h3>
        <div class="group">
            <label>Nombre:</label>
            <input class="controls" type="text" name="name" id="name" placeholder="Introduzca nombre(s)" required
                autocomplete="off">

        </div>

        <div class="group">
            <label>Apellido:</label>
            <input class="controls" type="text" name="Ap" id="Ap" placeholder="Introduzca apellido(s)" required
                autocomplete="off">

        </div>
        <div class="group">
            <label>Nickname:</label>
            <input class="controls" type="text" name="Nickname" id="Nickname" placeholder="Introduzca un nombre de usuario"
                required autocomplete="off">

        </div>

        <div class="group">
            <label>Email:</label>
            <input class="controls" type="text" name="email" id="email" placeholder="Introduzca correo electronico"
                required autocomplete="off">

        </div>

        <div class="group" required>
            <label>Contraseña: </label>
            <input class="controls" type="password" name="password" id="password" placeholder=" ********" required
                minlength="8" required autocomplete="off">
        </div>

        <div class="group" required>
            <label for="image">Imagen de perfil:</label>
            <input class="controls" class="form-error" type="file" name="image" id="image"
                placeholder="Seleccione una imagen" required>

        </div>
        <br />
        <label class="radio-button"> Elegir si la cuenta será para aprender o enseñar: </label>
        <div>
            <br />
            <input type="radio" name="tipo" id="Alumno" value="alumno">
            <label class="radio-button" for="Alumno">Alumno</label>
            <input type="radio" name="tipo" id="Maestro" value="maestro">
            <label class="radio-button" for="maestro">Maestro</label>
        </div>

        <!-- Al enviar los datos para el registro debe enviarse la fecha en que fue hecho para guardar el campo
"fecha en que se dieron de alta" -->

        <div class="group">
            <input class="ER" type="submit" value="Registrar" onclick="Registrar()">
        </div>
    </div>
    <!--</form>-->

</body>

</html>
