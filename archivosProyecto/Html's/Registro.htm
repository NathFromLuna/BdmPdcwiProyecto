<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/archivosProyecto/CSS//Registro/mediaquery_Registro.css">
    <link rel="stylesheet" href="/archivosProyecto/CSS/Registro/Todo_Registro.css">


    <!--Fuentes-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@500&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <form class="formR" name="Registro" id="Registro">
        <h3>Registro</h3>
        <div class="group">
            <label>Nombre:</label>
            <input class="controls" type="text" name="name" id="name" placeholder="Introduzca nombre(s)" required
                autocomplete="off">

        </div>

        <div class="group">
            <label>Apellido:</label>
            <input class="controls" type="text" name="Ap" id="Ap" placeholder="Introduzca apellido(s)" required autocomplete="off">

        </div>

        <div class="group">
            <label>Email:</label>
            <input class="controls" type="text" name="email" id="email" placeholder="Introduzca correo electronico" required
                autocomplete="off">

        </div>

        <div class="group" required>
            <label>Contrase√±a: </label>
            <input class="controls" type="password" name="password" id="password" placeholder=" ********"
                required minlength="8" required autocomplete="off">
        </div>

        <div class="group" required>
            <label for="image">Imagen de perfil:</label>
            <input class="controls" class="form-error" type="file" name="image" id="image"
                placeholder="Seleccione una imagen" required>

        </div>

        <!-- Al enviar los datos para el registro debe enviarse la fecha en que fue hecho para guardar el campo
"fecha en que se dieron de alta" -->

        <div class="group">
            <input class="ER" type="submit" value="Registrar">
        </div>

    </form>

</body>

</html>
