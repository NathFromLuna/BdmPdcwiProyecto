<!DOCTYPE html>
<html lang="en">

<head>

  <title>Crashea menú principal</title>

  <link rel="stylesheet" href="/archivosProyecto/CSS/pantallaPrin.css">

  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&family=Raleway:wght@400;411;437&display=swap"

<body>
  <nav class="navbar navbar-expand-lg"  style="background-color: #32773D;">
    <a class="navbar-brand" href="#">
      <img src="/archivosProyecto/ImagenesaCambiar/referenciaCampoFloresProyATAH.png" width="30" height="30"
        class="d-inline-block align-top" alt="">
      Crashea
    </a>
    <div id="elementosNav">
      <!--dropDownBar-->
      <div class="dropdown">
        <img id="imgAvatarUsuario" src="/archivosProyecto/ImagenesaCambiar/EthanYax.png" alt="avatarUs" width="50"
          height="50">
        <class class="dropdown-content">
          <a href="#">Perfil</a>
          <a href="#">Mis cursos</a>
          <a href="#">Mensajes</a>
          <hr>
          <a href="#">Ventas</a>
        </class>
      </div>
      <div>
        <form class="form-inline my-2 my-lg-0">
          <button id="iniciaSes">Inicia sesión</button>
        </form>
      </div>
    </div>
  </nav>
  <div id="contenidoCentral">
    <div id="contCen">

        <br>

            <br>

                <button id="btnBus"></button>
              </div>
            </center>
          </form>
        </div>
        <div class="contenedorCursos">
          <table>
            <tr>
              <th class="Catcur">
                Categoria curso
              </th>
            </tr>
            <tr>
              <th id="cursos">
                <div class="cursos">
                  <img src="/archivosProyecto/ImagenesaCambiar/EthanYax.png" alt="fotoCurso" height="130" width="215">
                  <br>
                  <a class="titCursos" href="#">Titulo del curso</a>
                  <br>
                  <p class="niveles">Lvls: 4</p>
                </div>
              </th>
              <th>
                <!--aqui quiero poner los cuadritos de los cursos-->
                <div class="cursos">
                  <img src="/archivosProyecto/ImagenesaCambiar/EthanYax.png" alt="fotoCurso" height="130" width="215">
                  <br>
                  <a class="titCursos" href="#">Titulo del curso</a>
                  <br>
                  <p class="niveles">Lvls: 4</p>
                </div>
              </th>
              <th>
                <!--aqui quiero poner los cuadritos de los cursos-->
                <div class="cursos">
                  <img src="/archivosProyecto/ImagenesaCambiar/EthanYax.png" alt="fotoCurso" height="130" width="215">
                  <br>
                  <a class="titCursos" href="#">Titulo del curso</a>
                  <br>
                  <p class="niveles">Lvls: 4</p>
                </div>
              </th>
            </tr>
            <tr rowspan="2">
              <th class="Catcur">
                Categoria curso
              </th>
            </tr>
            <tr>
              <th id="cursos">
                <div class="cursos">
                  <img src="/archivosProyecto/ImagenesaCambiar/EthanYax.png" alt="fotoCurso" height="130" width="215">
                  <br>
                  <a class="titCursos" href="#">Titulo del curso</a>
                  <br>
                  <p class="niveles">Lvls: 4</p>
                </div>
              </th>
              <th>
                <!--aqui quiero poner los cuadritos de los cursos-->
                <div class="cursos">
                  <img src="/archivosProyecto/ImagenesaCambiar/EthanYax.png" alt="fotoCurso" height="130" width="215">

                  <a class="titCursos" href="#">Titulo del curso</a>
                  <br>
                  <p class="niveles">Lvls: 4</p>
                </div>
              </th>
              <th>
                <!--aqui quiero poner los cuadritos de los cursos-->
                <div class="cursos">
                  <img src="/archivosProyecto/ImagenesaCambiar/EthanYax.png" alt="fotoCurso" height="130" width="215">
                  <br>
                  <a class="titCursos" href="#">Titulo del curso</a>
                  <br>
                  <p class="niveles">Lvls: 4</p>
                </div>
              </th>
            </tr>
