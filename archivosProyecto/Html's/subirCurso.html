<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir curso</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/navBar.css">
    <link rel="stylesheet" href="../CSS/subirCurso.css">
    <script type="text/javascript" src="../JAVA/llevameA.js"></script>
    <script type="text/javascript" src="../JAVA/jquery-3.5.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&family=Raleway:wght@400;411;437&display=swap"
        rel="stylesheet">
    <script type="text/javascript">
        $(document).ready(function () {
            $("#añadeLvl").click(function () {
                var nombre = $("#nameLvl").val();
                var video =$("#video").val();
                $("#listaNiveles").append("<li >" + nombre + " " + video + "<br> <button class='nuevoLvl'>Eliminar</li>");
                
            });
            $("ul").on("click", ".nuevoLvl", function () {
                $(this).parent().remove();
            });
        });
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg" style="background-color:rgb(73, 62, 102);">
        <a class="navbar-brand" href="../Html's/index.html">
            <img src="../ImagenesaCambiar/referenciaCampoFloresProyATAH.png" width="30" height="30"
                class="d-inline-block align-top" alt="">
            Crashea
        </a>
        <div id="elementosNav">
            <!--dropDownBar-->
            <div class="dropdown">
                <img id="imgAvatarUsuario" src="../ImagenesaCambiar/EthanYax.png" alt="avatarUs" width="50" height="50">
                <class class="dropdown-content">
                    <a href="../Html's/perfil.html">Perfil</a>
                    <a href="../Html's/misCursos.html">Mis cursos</a>
                    <a href="../Html's/mensajes.html">Mensajes</a>
                    <hr>
                    <a href="../Html's/Ventas.html">Ventas</a>
                </class>
            </div>
            <div>
                <button id="iniciaSes" onclick="llevameAInSes();">Inicia sesión</button>
            </div>
        </div>
    </nav>
    <div id="contenidoCentral">
        <div id="cosasCurso">
            <div id="detallesCurso">
                Nombre del curso <br>
                <input id="nameCur" class="inputs" type="text"><br>
                Descripción del curso <br>
                <textarea id="desCur" class="inputs" rows="4" cols="50" name="desCur"
                    placeholder=" Escriba una descripción"></textarea>
                <br>
                Categorias que abarca el curso: <br>
                <div id="catCur">
                    <input type="checkbox" id="categoria1" name="categoria1" value="categoria1">
                    <label for="categoria1"> Categoria 1</label><br>
                    <input type="checkbox" id="categoria2" name="categoria2" value="categoria2">
                    <label for="categoria2">Categoria 2</label><br>
                    <input type="checkbox" id="categoria3" name="categoria3" value="categoria3">
                    <label for="categoria3">Categoria 1</label><br>
                </div>
                <div>
                    Costo curso<br>
                    <input id="costoCur" class="inputs" type="text"><br>
                    <div id="nivelesCur">
                        Niveles: <input id="nameLvl" class="inputs" type="text" placeholder="Nombre nivel"> <br>
                        Video: <input class="controls" class="form-error" type="file" name="video" id="video"placeholder="Seleccione una imagen" required>
                        <ul id="listaNiveles">

                        </ul>
                        <button id="añadeLvl" class="btn">Añadir nivel</button>
                    </div>
                </div>
            </div>
            <div id="videoAgregarCurso">
                <div id="trailer">
                     Seleccionar imagen para la miniatura:
                     <br>
                    <input class="controls" class="form-error" type="file" name="image" id="image"
                    placeholder="Seleccione una imagen" required>
                    <br>
                    Seleccionar trailer del curso:
                    <br>
                    <input class="controls" class="form-error" type="file" name="image" id="image"
                    placeholder="Seleccione una imagen" required>
                    <br>

                </div>
                <button id="subirCurso" class="btn" onclick="llevameAmisCursos()">Subir curso</button>
            </div>

        </div>
    </div>
</body>

</html>
